
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Nota de Recuperação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        label, input, button {
            margin-top: 10px;
            display: block;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Cálculo da Nota de Recuperação</h2>
    <label for="notaProva1">Nota da Prova 1 (máx 12):</label>
    <input type="number" id="notaProva1" step="0.1" max="12" min="0">

    <label for="notaProva2">Nota da Prova 2 (máx 12):</label>
    <input type="number" id="notaProva2" step="0.1" max="12" min="0">

    <label for="notaAtividade">Nota da Atividade Avaliativa (máx 6):</label>
    <input type="number" id="notaAtividade" step="0.1" max="6" min="0">

    <label for="notaRecuperacao">Nota da Recuperação (máx 30):</label>
    <input type="number" id="notaRecuperacao" step="0.1" max="30" min="0">

    <button onclick="calcularNotaFinal()">Calcular Nota Final</button>

    <div class="result" id="resultado"></div>

    <script>
        function calcularNotaFinal() {
            const notaProva1 = parseFloat(document.getElementById("notaProva1").value) || 0;
            const notaProva2 = parseFloat(document.getElementById("notaProva2").value) || 0;
            const notaAtividade = parseFloat(document.getElementById("notaAtividade").value) || 0;
            const notaRecuperacao = parseFloat(document.getElementById("notaRecuperacao").value) || 0;

            const notaRecuperacaoConvertida = (notaRecuperacao / 30) * 12;

            // Substituir a menor nota entre as duas provas pela nota de recuperação convertida, se for maior
            const novaNotaProva1 = Math.max(notaProva1, notaRecuperacaoConvertida);
            const novaNotaProva2 = Math.max(notaProva2, notaRecuperacaoConvertida);

            // Calcular a nota final
            const notaFinal = notaAtividade + novaNotaProva1 + novaNotaProva2;

            document.getElementById("resultado").innerHTML = `Sua nota final é: ${notaFinal.toFixed(2)} / 30`;
        }
    </script>
</body>
</html>
